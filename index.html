<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakXR - منصة التدريب الذكي</title>
    <style>
        /* --- 1. الأساسيات والتصميم العام (CSS) --- */
        :root {
            --primary: #00ff88;      /* أخضر نيون */
            --secondary: #00ccff;    /* أزرق نيون */
            --bg: #0a0a0a;           /* أسود داكن */
            --glass: rgba(20, 20, 20, 0.85);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: var(--font-main);
            margin: 0;
            overflow: hidden; /* لمنع التمرير أثناء العرض */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- أنيميشن الانتقال بين الصفحات --- */
        .page-section {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.95);
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; /* للتمركز */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 0;
        }

        .page-section.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
            z-index: 10;
        }

        /* --- الصفحة الرئيسية (Home) --- */
        h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 0 0 10px var(--primary); }
        .grid-scenarios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 800px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .icon { font-size: 3rem; margin-bottom: 10px; display: block; }

        /* --- واجهة المسرح (The HUD) --- */
        #stage-page {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1544531586-fde5298cdd40?q=80&w=2070'); /* صورة خلفية تحاكي الجمهور */
            background-size: cover;
            justify-content: space-between; /* توزيع العناصر فوق وتحت */
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            width: 90%;
            padding: 20px;
            background: var(--glass);
            border-radius: 0 0 20px 20px;
            border-bottom: 2px solid var(--secondary);
            backdrop-filter: blur(10px);
        }

        .hud-stat { text-align: center; }
        .hud-val { font-family: 'Courier New', monospace; font-size: 1.5rem; color: var(--primary); font-weight: bold; }
        .hud-label { font-size: 0.8rem; color: #aaa; }

        .center-stage {
            text-align: center;
        }

        .live-feedback {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px black;
            transition: 0.3s;
        }

        .mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            transition: 0.3s;
            animation: pulse-white 2s infinite;
        }

        .mic-btn.recording {
            background: #ff4444;
            animation: pulse-red 1s infinite;
            color: white;
        }

        /* --- شاشة النتائج --- */
        .score-circle {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 5px solid var(--primary);
            display: flex;
            align-items: center; justify-content: center;
            font-size: 3rem;
            box-shadow: 0 0 50px rgba(0,255,136,0.3);
            margin-bottom: 20px;
        }

        /* --- أزرار عامة --- */
        .btn-main {
            padding: 12px 30px;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }

        /* Keyframes */
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); } }
        @keyframes pulse-white { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

    </style>
</head>
